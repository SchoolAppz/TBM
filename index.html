<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBM - Developer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <div class="logo">TBM<span class="blink">_</span></div>
        <div class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="bubble bubble-hero"></div>
        <div class="text-box text-box-hero">
            <p>Developer & Problem Solver</p>
            <p>Turning ideas into elegant solutions</p>
        </div>
        <div class="glitch-container">
            <h1 class="glitch" data-text="Hello, I'm TBM">Hello, I'm TBM</h1>
        </div>
        <div class="typing-container">
            <p><span class="typing"></span></p>
        </div>
        <div class="scroll-indicator">
            <div class="mouse"></div>
            <p>Scroll Down</p>
        </div>
    </section>

    

    <script src="js/main.js"></script>
</body>
</html>
